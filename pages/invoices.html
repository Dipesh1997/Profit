<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoices - Inventory Management</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* ... existing styles ... */

        /* Return Modal Styles */
        .return-items {
            max-height: 400px;
            overflow-y: auto;
            padding: 15px;
        }

        .return-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .return-quantity {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .return-quantity input {
            width: 80px;
            padding: 5px;
        }

        .return-quantity span {
            color: #666;
            font-size: 0.9em;
        }

        /* Alert Message Styles */
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
        }

        .alert-info {
            color: #0c5460;
            background-color: #d1ecf1;
            border-color: #bee5eb;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Invoices</h1>
        <div class="search-container">
            <input type="text" id="invoiceSearch" placeholder="Search invoices..." class="search-input">
        </div>
        <div id="invoicesList" class="invoices-list">
            <!-- Invoices will be listed here -->
        </div>
    </div>

    <!-- Add/Edit Invoice Modal -->
    <div id="addInvoiceModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Create New Invoice</h2>
                <span class="close-modal">&times;</span>
            </div>
            <div class="form-voice-control">
                <button type="button" id="formMicButton" class="mic-button">
                    <i class="fas fa-microphone"></i>
                    <span>Voice Command</span>
                </button>
            </div>
            <form id="addInvoiceForm">
                <input type="hidden" id="editInvoiceId">
                <div class="form-group">
                    <label for="customerSelect">Customer</label>
                    <select id="customerSelect" required>
                        <!-- Customers will be loaded here -->
                    </select>
                </div>
                <div id="invoiceItems" class="invoice-items">
                    <!-- Invoice items will be added here -->
                </div>
                <button type="button" id="addItemToInvoice" class="btn btn-secondary">
                    <i class="fas fa-plus"></i> Add Item
                </button>
                <hr>
                <div class="invoice-summary">
                    <div class="tax-rate-input">
                        <label for="taxRate">Tax Rate (%)</label>
                        <input type="number" id="taxRate" min="0" max="100" step="0.1" value="0">
                    </div>
                    <div class="tax-rate-input">
                        <label for="discountAmount">Discount Amount (₹)</label>
                        <input type="number" id="discountAmount" min="0" step="0.01" value="0">
                    </div>
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span id="invoiceSubtotal">₹0.00</span>
                    </div>
                    <div class="summary-row">
                        <span id="taxLabel">Tax (0%):</span>
                        <span id="invoiceTax">₹0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Discount:</span>
                        <span id="invoiceDiscount">₹0.00</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total:</span>
                        <span id="invoiceTotal">₹0.00</span>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" id="submitButton">Create Invoice</button>
            </form>
        </div>
    </div>

    <button id="addButton" class="fab">
        <i class="fas fa-plus"></i>
    </button>

    <!-- Add return modal container -->
    <div id="returnItemModal" class="modal">
        <!-- Modal content will be dynamically inserted -->
    </div>

    <script src="../js/invoices.js"></script>
    <script src="../js/nav.js"></script>
</body>
</html>
